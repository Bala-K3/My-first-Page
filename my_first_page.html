<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First HTML Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      line-height: 1.6;
      padding: 30px;
    } 

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      color: #1e90ff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 40px;
      border-bottom: 2px solid #1e90ff;
      display: inline-block;
      padding-bottom: 5px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    ul {
      padding-left: 25px;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .images {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 0;
    }

    .images img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    section#bio {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 2px dashed #1e90ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My First HTML Page!</h1>
    <p>Hi there! I'm learning HTML and this is my first webpage.</p>
    <p>I love building cool stuff using code.</p>

    <h2>Fun Facts</h2>
    <ul>
      <li>I love Naruto.</li>
      <li>I enjoy web design.</li>
      <li>I drink coffee while coding.</li>
    </ul>

    <div class="images">
      <img src="https://images5.alphacoders.com/413/413842.jpg" alt="Naruto Uzumaki">
      <a href="#bio" title="Click to learn more about me!">
        <img src="https://i.pinimg.com/736x/76/4d/73/764d73cb49c3dac16cce4794d914a1f4.jpg" alt="Naruto Uzumaki">
      </a>
    </div>

    <p style="text-align: center;">
      <a href="bio.html" title="Learn more about me!">Learn more about me â†’</a>
    </p>

  </div>
</body>
</html>
