<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 800px;
      background: #fff;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      color: #0077cc;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    
    h2 {
      color: #1e90ff;
      margin-top: 30px;
      font-size: 1.8rem;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }
    
    ul {
      list-style: none;
      padding: 0;
    }
    
    ul li {
      background: #f0f8ff;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }
    
    ul li:hover {
      background: #dceeff;
    }
    
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
      transition: transform 0.3s;
    }
    
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>About Me</h1>
    <p>I enjoy watching anime, coding, and reading tech blogs.</p>

    <h2>Hobbies</h2>
    <ul>
      <li>Reading Books, Novels, Manga</li>
      <li>Walking alone</li>
      <li>Exploring new tech tools</li>
    </ul>

    <h2>Favorite Books</h2>
    <ul>
      <li>Clean Code</li>
      <li>The Pragmatic Programmer</li>
      <li>Atomic Habits</li>
    </ul>
  </div>
</body>
</html>
